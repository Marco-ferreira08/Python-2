{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/login-register.css") }}>
{% endblock %}

{% block content %}
    
    <main>
        <form action="" method="post">
            <h2>Cadastre-se</h2>
            <div>
                <label for="username">Nome de Usuário:</label>
                <input type="text" name="username" class="text-input" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" name="password" class="text-input" required>
            </div>
            <div>
                <label for="confirm_password">Confirmar Senha:</label>
                <input type="password" name="confirm_password" class="text-input" required>
            </div>
            <div>
                <label for="img_URL">URL da Foto de Perfil:</label>
                <input type="text" name="img_URL" class="text-input">
            </div>
            <div>
                <label for="bio">Sua Biografia:</label>
                <div>
                    <textarea type="text" name="bio" rows=5 maxlength=280></textarea>
                </div>  
            </div>
            <div>
                <label for="remember">
                    <input type="checkbox" name="remember">
                    Lembrar de mim
                </label>
            </div>
            <div>
                <button type="submit" class="submit-button">Cadastrar-se</button>
            </div>
        </form>
        <div>
            <a href="/login" class="redirect">Já tem conta? Faça login!</a>
        </div>
    </main>
{% endblock %}

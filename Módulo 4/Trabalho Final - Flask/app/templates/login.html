{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/login-register.css") }}>
{% endblock %}

{% block content %}
    <main>
        <h2>Login</h2>
        <form action="" method="post">
            <div>
                <label for="username">Usuário:</label>
                <input type="text" name="username" class="text-input" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" name="password" class="text-input" required>
            </div>
            <div>
                <label for="remember">
                    <input type="checkbox" classk="checkbox" name="remember">
                    Lembrar de mim
                </label>
            </div>
            <div>
                <button type="submit" class="submit-button">Login</button>
            </div>
        </form>
        <div>
            <a href="/cadastro" class="redirect">Não tem conta? Crie uma!</a>
        </div>
    </main>
{% endblock %}
